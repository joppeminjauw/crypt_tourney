<div class="bg-component component-main ml-3 mr-3">
    <div class="pt-4 pb-4">
        <h2 class="text-center blue">{{ tournament.name | uppercase }}</h2>
    </div>
    <div class="component ml-3 mr-3">
        <div class="tourInfo row mt-2 p-5">
            <div class="col-sm-4">
                <h3 class="text-center mb-3">players</h3>
                <div class="row">
                    <div class="col-sm-12">
                        <form [formGroup]="playerForm" (ngSubmit)="addPlayer()">
                            <table class="table table-row playertable">
                                <thead>
                                    <tr>
                                        <th class="blue">Username</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ng-container *ngFor="let player of tournament.players">
                                        <tr>
                                            <td>{{ player.username }}</td>
                                            <td class="delete">
                                                <i (click)="deleteUser(player)"
                                                    class="fas fa-trash-alt float-right"></i>
                                            </td>
                                        </tr>
                                    </ng-container>
                                    <tr>
                                        <td class="form-group uninput">
                                            <input placeholder="Add user" type="text" formControlName="username"
                                                class="form-control inputfield">
                                            <!-- <small *ngIf="pf.username.errors.required">Username is required!</small> -->

                                        </td>
                                        <td>
                                            <button type="submit" class="btn btn-add float-right"><i
                                                    class="fas fa-plus-square fa-2x"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <h3 class="text-center mb-3">Games</h3>
                <div class="row">
                    <div class="col-sm-12">
                        <form [formGroup]="matchForm" (ngSubmit)="addTourGame()">
                            <table class="table table-row gametable">
                                <thead>
                                    <tr>
                                        <th class="blue">Game</th>
                                        <th class="blue text-center">BO</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ng-container *ngFor="let tourgame of tournament.tourGames">
                                        <tr>
                                            <td>{{ tourgame.gamename }}</td>
                                            <td class="text-center">{{ tourgame.bo }}</td>
                                            <td class="delete"><i (click)="deleteGame(tourgame)"
                                                    class="fas fa-trash-alt float-right"></i>
                                            </td>
                                        </tr>
                                    </ng-container>
                                    <tr>
                                        <td class="form-group">
                                            <input type="text" placeholder="Add game" formControlName="gamename"
                                                class="form-control inputfield">
                                            <!-- <small *ngIf="pf.username.errors.required">Gamename is required!</small> -->
                                        </td>
                                        <td class="form-group text-center">
                                            <select class="form-control text-center" formControlName="bo"
                                                name="bo" id="bo">
                                                <option value="BO" selected>--BO--</option>
                                                <option value="1">1</option>
                                                <option value="3">3</option>
                                                <option value="5">5</option>
                                                <option value="7">7</option>
                                            </select>
                                        </td>
                                        <td>
                                            <button type="submit" class="btn btn-add float-right"><i
                                                    class="fas fa-plus-square fa-2x"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
            <div class="btns mt-5 col-sm-4">
                <button (click)="makeTourney()" class="btn btn-make float-right">Make</button>
                <button [routerLink]="['/app-homepage']"
                    class="btn btn-cancel float-right">Cancel</button>
            </div>
        </div>
    </div>
