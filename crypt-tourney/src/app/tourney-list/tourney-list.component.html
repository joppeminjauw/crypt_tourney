<div class="bg-component component-main ml-3 mr-3">
    <div class="pt-4 pb-4 row">
        <button class="ml-5 col-sm-2 btn btn-crypt-blue btn-add" (click)="openModal(addTournament)"><i class="fas fa-plus-square"></i> new tournament</button>
        <h3 class="col-sm-8 text-center">MY <span class="blue">TOURNAMENTS</span></h3>
    </div>
    <br>
    <div *ngFor="let tournament of tournaments">
        <div [routerLink]="['/app-tourney-overview', tournament.id]" class="tournament text-center mt-2 mb-3 pb-4 pt-4">
            <h1 class="mb-3">{{ tournament.name | uppercase }}</h1>
            <div class="row">
                <div class="col-sm-4">
                    <span class="blue">Games</span>: {{ tournament.tourGames.length }}
                </div>
                <div class="col-sm-4">
                    <span class="blue">players</span>: {{ tournament.players.length }}
                </div>
                <div class="col-sm-4">
                    <span *ngIf="tournament.winner"><span class="blue">Winner</span>: {{ tournament.winner.username
                        }}</span>
                    <span *ngIf="!tournament.winner"><span class="blue">Winner</span>: N/A</span>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #addTournament let-modal>
    <div class="crypt-modal">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">New <span class="blue">tournament</span></h4>
            <button type="button" style="color: white;" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="nameform">
                <div class="form-inline uninput">
                    <input placeholder="Enter a name" type="text" formControlName="name"
                        class="form-control inputfield">
                    <!-- <small *ngIf="pf.name.errors.required">Name is required!</small> -->
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button (click)="makeTourney()" type="submit" class="btn btn-crypt-blue float-right">Proceed</button>
        </div>
    </div>
</ng-template>
